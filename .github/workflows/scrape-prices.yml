name: Scrape Supermarket Prices

on:
  schedule:
    # Run daily at 6:00 AM UTC (7:00 AM Netherlands time)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run price scraper (Lijssie - all stores + offers)
        run: node scripts/scrape-prices-lijssie.mjs

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/prices.json
          git diff --staged --quiet || git commit -m "Update supermarket prices from Lijssie [automated]"
          git push
