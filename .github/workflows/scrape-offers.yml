name: Scrape Supermarket Offers

on:
  schedule:
    # Run every day at 6:00 AM UTC (7:00 AM Netherlands time)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node scripts/scrape-to-json.mjs

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/offers.json
          git diff --staged --quiet || git commit -m "Update offers data [automated]"
          git push
